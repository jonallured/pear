version: 2

global_defaults: &global_defaults
  working_directory: ~/pear

build_defaults: &build_defaults
  steps:
    - checkout
    - run:
        name: Create yarn cache key
        command: cp yarn.lock yarn-lock-cache.key && node --version >> yarn-lock-cache.key
    - restore_cache:
        name: Restore yarn cache
        key: yarn-{{ checksum "yarn-lock-cache.key" }}
    - run:
        name: Yarn install
        command: yarn install
    - save_cache:
        name: Save yarn cache
        key: yarn-{{ checksum "yarn-lock-cache.key" }}
        paths:
          - node_modules/

test_defaults: &test_defaults
  steps:
    - checkout
    - run:
        name: Create yarn cache key
        command: cp yarn.lock yarn-lock-cache.key && node --version >> yarn-lock-cache.key
    - restore_cache:
        name: Restore yarn cache
        key: yarn-{{ checksum "yarn-lock-cache.key" }}
    - run:
        name: Yarn install
        command: yarn install
    - run:
        name: Get version
        command: ./bin/run --version
    - run:
        name: Show help
        command: ./bin/run --help
    - run:
        name: Prettier check
        command: yarn prettier-check
    - run:
        name: Lint
        command: yarn lint
    - run:
        name: Type check
        command: yarn type-check
    - run:
        name: Run tests
        command: yarn test

node_16_defaults: &node_16_defaults
  <<: *global_defaults
  docker:
    - image: node:16.20.1

node_18_defaults: &node_18_defaults
  <<: *global_defaults
  docker:
    - image: node:18.16.1

node_20_defaults: &node_20_defaults
  <<: *global_defaults
  docker:
    - image: node:20.3.1

jobs:
  build-node-16:
    <<: *node_16_defaults
    <<: *build_defaults

  test-node-16:
    <<: *node_16_defaults
    <<: *test_defaults

  build-node-18:
    <<: *node_18_defaults
    <<: *build_defaults

  test-node-18:
    <<: *node_18_defaults
    <<: *test_defaults

  build-node-20:
    <<: *node_20_defaults
    <<: *build_defaults

  test-node-20:
    <<: *node_20_defaults
    <<: *test_defaults

  deploy:
    <<: *node_20_defaults
    steps:
      - checkout
      - run:
          name: Setup NPM
          command: bash .circleci/setup-npm
      - run:
          name: Create yarn cache key
          command: cp yarn.lock yarn-lock-cache.key && node --version >> yarn-lock-cache.key
      - restore_cache:
          name: Restore yarn cache
          key: yarn-{{ checksum "yarn-lock-cache.key" }}
      - run:
          name: Yarn install
          command: yarn install
      - run:
          name: Build package
          command: yarn build
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  default:
    jobs:
      - build-node-16
      - build-node-18
      - build-node-20
      - test-node-16:
          requires:
            - build-node-16
      - test-node-18:
          requires:
            - build-node-18
      - test-node-20:
          requires:
            - build-node-20
  release:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
